<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додавання викладача</title>
</head>

<body>
    <h2>Додати викладача</h2>
    <form action="process_form.php" method="POST">
        <label for="full-name">Повне ім'я:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender" required>
            <option value="">Оберіть стать</option>
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інша</option>
        </select>

        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="background-color">Бажаний колір фону:</label>
        <input type="color" id="background-color" name="background-color" required>

        <label for="country">Країна:</label>
        <input type="text" id="country" name="country" required>

        <label for="city">Місто:</label>
        <input type="text" id="city" name="city" required>

        <label for="comment">Коментар:</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

        <button type="submit">Додати викладача</button>
    </form>
</body>

</html>
