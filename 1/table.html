<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця статистики</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Вік</th>
                <th>Стать</th>
                <th>Країна</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>25</td>
                <td>Чоловіча</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>32</td>
                <td>Жіноча</td>
                <td>США</td>
            </tr>
            <tr>
                <td>42</td>
                <td>Чоловіча</td>
                <td>Канада</td>
            </tr>
            <tr>
                <td>29</td>
                <td>Жіноча</td>
                <td>Німеччина</td>
            </tr>
            <tr>
                <td>35</td>
                <td>Чоловіча</td>
                <td>Франція</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
